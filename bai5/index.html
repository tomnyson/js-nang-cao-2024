<html>
  <head>
    <title>bai 3 (POST, UPDATE, DELETE)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .flex {
        display: flex;
        justify-content: space-between;

      }
      .flex select {
        width: 200px;
      }
      .flex label {
        margin-top: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <form>
            <h4>Quản lý blog</h4>
            <div class="form-group">
              <label for="email">Title</label>
              <input type="email" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="pwd">Picture:</label>
              <input type="text" class="form-control" id="picture" />
            </div>
            <div class="form-group">
              <label for="pwd">description:</label>
              <textarea class="form-control" id="description" rows="5"></textarea>
            </div>
            <button type="button" id="btn_create" class="btn btn-primary mt-2">Add New Post</button>
          </form>
        </div>
        <div class="col-md-6">
          <form>
            <label>Search</label>
            <input type="text" class="form-control" id="search" placeholder="Search" />
            <div class="flex">
              <div>
                <label>sort by</label>
                <select class="form-select form-select-lg">
                  <option value="title">title</option>
                  <option value="date">date</option>
                </select>
              </div>
              <div>
                <label>order</label>
                <select class="form-select form-select-lg">
                  <option value="asc">asc</option>
                  <option desc="desc">desc</option>
                </select>
              </div>
            </div>
          </form>
          <div class="row" id="posts"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
