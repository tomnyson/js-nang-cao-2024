<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student to Class</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add Student to Class</h2>
      <form action="/submit-student" method="POST">
        <div class="mb-3">
          <label for="className" class="form-label">Tên lớp</label>
          <input
            type="text"
            class="form-control"
            id="className"
            name="className"
            placeholder="Enter class name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="studentId" class="form-label">Mã sinh viên</label>
          <input
            type="text"
            class="form-control"
            id="studentId"
            name="studentId"
            placeholder="Enter student ID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="studentName" class="form-label">Tên sinh viên</label>
          <input
            type="text"
            class="form-control"
            id="studentName"
            name="studentName"
            placeholder="Enter student name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="studentEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="studentEmail"
            name="studentEmail"
            placeholder="Enter student email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Enter student phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="studentImage" class="form-label">Ảnh</label>
          <input
            placeholder="add image avatar"
            type="text"
            class="form-control"
            id="studentImage"
            name="studentImage"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
