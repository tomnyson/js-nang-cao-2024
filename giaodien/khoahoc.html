<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Quản Lý Khóa Học</h2>

      <!-- Form to add a new course -->
      <h4 class="mt-4">Thêm Khóa Học Mới</h4>
      <form id="addCourseForm" class="mb-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="courseName" class="form-label">Tên khóa học</label>
            <input
              type="text"
              class="form-control"
              id="courseName"
              name="courseName"
              placeholder="Nhập tên khóa học"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="instructor" class="form-label">Giảng viên</label>
            <input
              type="text"
              class="form-control"
              id="instructor"
              name="instructor"
              placeholder="Nhập tên giảng viên"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="courseDuration" class="form-label">Thời lượng khóa học (giờ)</label>
            <input
              type="number"
              class="form-control"
              id="courseDuration"
              name="courseDuration"
              placeholder="Nhập thời lượng"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="startDate" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm khóa học</button>
      </form>

      <!-- Search and Sort -->
      <div class="row mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Tìm kiếm khóa học..."
            onkeyup="searchCourses()"
          />
        </div>
        <div class="col-md-6">
          <select class="form-select" id="sortSelect" onchange="sortCourses()">
            <option value="" disabled selected>Sắp xếp khóa học</option>
            <option value="nameAsc">Theo tên (A-Z)</option>
            <option value="nameDesc">Theo tên (Z-A)</option>
            <option value="dateAsc">Theo ngày bắt đầu (Cũ nhất)</option>
            <option value="dateDesc">Theo ngày bắt đầu (Mới nhất)</option>
          </select>
        </div>
      </div>

      <!-- List of courses -->
      <h4>Danh Sách Khóa Học</h4>
      <table class="table table-bordered table-striped mt-3" id="courseTable">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Tên khóa học</th>
            <th>Giảng viên</th>
            <th>Thời lượng (giờ)</th>
            <th>Ngày bắt đầu</th>
          </tr>
        </thead>
        <tbody id="courseTableBody">
          <!-- Example Course Rows -->
        </tbody>
      </table>
    </div>
  </body>
</html>
