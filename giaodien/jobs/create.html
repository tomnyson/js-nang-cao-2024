<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Công Việc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Việc Làm Freelancer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng Việc</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Thêm việc</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-5">
      <h2 class="mb-4">Thêm Công Việc Mới</h2>

      <form action="submit_job.php" method="POST">
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Tên Công Việc</label>
          <input
            type="text"
            class="form-control"
            id="jobTitle"
            name="jobTitle"
            placeholder="Nhập tên công việc"
            required
          />
        </div>

        <div class="mb-3">
          <label for="jobDescription" class="form-label">Mô Tả Công Việc</label>
          <textarea
            class="form-control"
            id="jobDescription"
            name="jobDescription"
            rows="4"
            placeholder="Mô tả chi tiết công việc"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="skills" class="form-label">Kỹ Năng Yêu Cầu</label>
          <input
            type="text"
            class="form-control"
            id="skills"
            name="skills"
            placeholder="Nhập các kỹ năng yêu cầu (ngăn cách bằng dấu phẩy)"
            required
          />
        </div>

        <div class="mb-3">
          <label for="budget" class="form-label">Ngân Sách (USD)</label>
          <input
            type="number"
            class="form-control"
            id="budget"
            name="budget"
            placeholder="Ví dụ: 1000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="deadline" class="form-label">Thời Hạn Hoàn Thành (Ngày)</label>
          <input
            type="number"
            class="form-control"
            id="deadline"
            name="deadline"
            placeholder="Số ngày"
            required
          />
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Vị Trí Công Việc</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            placeholder="Làm việc từ xa hoặc tại công ty"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Đăng Công Việc</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">© 2024 Việc Làm Freelancer - Bản quyền thuộc về tất cả</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
