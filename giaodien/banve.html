<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .table {
          margin-top: 20px;
      }
      .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
      }
      .btn-danger {
          background-color: #dc3545;
          border-color: #dc3545;
      }
      .btn-success {
          background-color: #28a745;
          border-color: #28a745;
      }
      .search-sort-section {
          margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Event Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container -->
    <div class="container mt-5">
      <h2>Event Management</h2>

      <!-- Create Event Form -->
      <form id="eventForm">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" class="form-control" id="eventName" required />
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="eventDate" required />
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Image</label>
          <input type="file" class="form-control" id="image" required />
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
      </form>

      <!-- Search and Sort Section -->
      <div class="search-sort-section row mt-4">
        <div class="col-md-6">
          <input
            type="text"
            id="searchEvent"
            class="form-control"
            placeholder="Search events by name"
            onkeyup="searchEvent()"
          />
        </div>
        <div class="col-md-6">
          <select class="form-select" id="sortEvents" onchange="sortEvents()">
            <option value="nameAsc">Sort by Name (A-Z)</option>
            <option value="nameDesc">Sort by Name (Z-A)</option>
            <option value="dateAsc">Sort by Date (Oldest First)</option>
            <option value="dateDesc">Sort by Date (Newest First)</option>
          </select>
        </div>
      </div>

      <!-- Events Table -->
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Event Name</th>
            <th>Event Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventTableBody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
