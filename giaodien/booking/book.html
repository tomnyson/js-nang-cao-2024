    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Thẩm Mỹ Viện</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dịch Vụ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đặt Lịch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liên Hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Đặt Lịch Thẩm Mỹ</h2>

      <form action="booking_submit.php" method="POST">
        <!-- Chọn dịch vụ -->
        <div class="mb-4">
          <label for="service" class="form-label">Chọn Dịch Vụ</label>
          <select class="form-select" id="service" name="service" required>
            <option value="" selected disabled>Chọn dịch vụ...</option>
            <option value="trẻ hóa da">Trẻ Hóa Da</option>
            <option value="căng da mặt">Căng Da Mặt</option>
            <option value="nâng mũi">Nâng Mũi</option>
            <option value="xóa nếp nhăn">Xóa Nếp Nhăn</option>
          </select>
        </div>

        <!-- Chọn ngày -->
        <div class="mb-4">
          <label for="date" class="form-label">Chọn Ngày</label>
          <input type="date" class="form-control" id="date" name="date" required />
        </div>

        <!-- Chọn giờ -->
        <div class="mb-4">
          <label for="time" class="form-label">Chọn Giờ</label>
          <select class="form-select" id="time" name="time" required>
            <option value="" selected disabled>Chọn giờ...</option>
            <option value="09:00">09:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="16:00">16:00</option>
          </select>
        </div>

        <!-- Thông tin khách hàng -->
        <div class="mb-4">
          <label for="name" class="form-label">Tên Khách Hàng</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Nhập tên của bạn"
            required
          />
        </div>

        <div class="mb-4">
          <label for="phone" class="form-label">Số Điện Thoại</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Nhập số điện thoại"
            required
          />
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Nhập email của bạn"
            required
          />
        </div>

        <!-- Gửi form -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Xác Nhận Đặt Lịch</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">© 2024 Thẩm Mỹ Viện - Bản quyền thuộc về tất cả</p>
      </div>
